<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="container">
        <h1>Progress Bar</h1>
        <div id="box">
            <div class="bar">
                <h2>HTML</h2>
                <div class="progress">
                    
                    <div id="p1"><p>100%</p></div>
                </div>
            </div>
            <div class="bar">
                <h2>Python</h2>
                <div class="progress">
                    <div id="p2">45%</div>
                </div>
            </div>
            <div class="bar">
                <h2>CSS</h2>
                <div class="progress">
                    <div id="p3">80%</div>
                </div>
            </div>
            <div class="bar">
                <h2>JavaScript</h2>
                <div class="progress">
                    <div id="p4">20%</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
